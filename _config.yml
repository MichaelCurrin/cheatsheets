### Site metadata ###

title: Cheatsheets
description: A collection of code snippets and CLI notes for easy reference

github_username: MichaelCurrin

### Build settings ###

url: "https://michaelcurrin.github.io"
baseurl: "/cheatsheets"

theme: "minima"

plugins:
  - jekyll-feed
  - jekyll-sitemap

exclude:
  - vendor/
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - Makefile
  - README.md

defaults:
  - scope:
      # Warning memory issues (20 seconds+) here for double star.
      # But it is fine (< 1 second) if starting with a directory name.
      path: "cheatsheets/**/index.md"
    values:
      layout: "listing"
  - scope:
      path: ""
    values:
      layout: "page"
