---
layout: default
# Based on minima theme's page.html layout.
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">
            {% if page.icon %}
                {% include icon.html name=page.icon %}
            {% endif %}
            <span>{{ page.title | escape }}</span>
        </h1>

        {% if page.description %}
            <blockquote>
                {{ page.description | escape | markdownify }}
            </blockquote>
        {% endif %}
    </header>

    {% include breadcrumbs.html %}

    <br>

    <div class="post-content">
        {{ content }}
    </div>
</article>
